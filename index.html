<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spartan Elite</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="toast-container"></div>

    <div id="auth-screen" class="screen">
        <div class="auth-card animated">
            <div class="logo">Λ</div>
            <h1>СПАРТА</h1>
            
            <div class="login-section">
                <input type="text" id="id-login-input" placeholder="ВХОД ПО ID (S-XXXX)">
                <button onclick="loginByID()" class="glow-button grey">ВОЙТИ ПО ID</button>
            </div>

            <div class="divider"><span>ИЛИ РЕГИСТРАЦИЯ</span></div>

            <div class="login-section">
                <select id="role-select" onchange="toggleCodeField()">
                    <option value="guest">Гость</option>
                    <option value="spartan">Спартанец</option>
                    <option value="moder">Модератор</option>
                    <option value="admin">Админ</option>
                </select>
                <input type="text" id="username-input" placeholder="Имя воина">
                <input type="password" id="code-input" placeholder="Код доступа" style="display:none;">
                <button onclick="handleRegister()" class="glow-button">СОЗДАТЬ ПРОФИЛЬ</button>
            </div>
        </div>
    </div>

    <div id="main-screen" class="screen" style="display:none;">
        <div id="content-area"></div>
        <nav class="bottom-nav">
            <button id="nav-news" onclick="switchTab('news')">НОВОСТИ</button>
            <button id="nav-chat" onclick="switchTab('chat')">ЧАТ</button>
            <button id="nav-profile" onclick="switchTab('profile')">ПРОФИЛЬ</button>
            <button id="nav-admin" style="display:none;" onclick="switchTab('admin')">ПАНЕЛЬ</button>
        </nav>
    </div>

    <script src="app.js"></script>
</body>
</html>
